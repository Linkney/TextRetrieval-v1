<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ user.name }} Text_Retrieval_v1</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style4.css') }}" type="text/css">
        {% endblock %}
    </head>

    <body>
        {% for message in get_flashed_messages() %}
        <div class="alert">{{ message }}</div>
        {% endfor %}
        <h2>
            <img alt="Avatar" class="avatar" src="{{ url_for('static', filename='img/totoro.png') }}">
             Text_Retrieval_v1
        </h2>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
            </ul>
        </nav>
        {% block content %}{% endblock %}

        <footer>
            <small>&copy; 2020.5 </small>
        </footer>
    </body>
</html>
